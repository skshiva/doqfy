{% extends 'layout.html' %}
{% block body %}
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Edit URL</li>
    </ol>
  </nav>
  <div class='row'>
    <div class='col-5 mx-auto'>
      <h3>Edit url</h3><hr>
      <form method='post' action='{{url_for("edit_url",uid=datas.UID)}}'>
        <div class='form-group'>
          <label>User Name</label>
          <input type='text' name='original_url' required class='form-control' value='{{datas.original_url}}'>
        </div>
        <div class='form-group'>
          <label>Contact</label>
          <input type='text' name='short_url' required class='form-control' value='{{datas.short_url}}'>
        </div>
        <input type='submit' value='Submit' class='btn btn-primary'>
      </form>
    </div>
  </div>
{% endblock %}
