{% extends 'layout.html' %}
{% block body %}
<nav aria-label="breadcrumb">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Add URL</li>
    </ol>
</nav>
<div class='row'>
    <div class='col-5 mx-auto'>
        <div class="card">
            <div class="card-header">
                Add URL
            </div>
            <div class="card-body">
                <form method='post'>
                    <div class="card-body">
                        <div class='form-group'>
                            <label for="original_url">Enter URL:</label>
                            <input type='text' id="original_url" name='original_url' required class='form-control'>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type='submit' value='Submit' class='btn btn-primary'>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
